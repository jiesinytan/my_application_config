#-- base settings --#
set -g default-terminal "screen-256color"
set -g display-time 3000
set -g escape-time 1
set-option -g buffer-limit 32
set -g history-limit 65535
#set -g base-index 0
#set -g pane-base-index 0

#-- bindkeys --#
# prefix key (Ctrl+a)
unbind C-b
set -g prefix C-z
bind C-z send-prefix


bind r source-file ~/.tmux.conf \; display "tmux.conf reload!"

# split window
unbind '"'
# vertical split (prefix -)
bind - splitw -v
unbind %
bind | splitw -h # horizontal split (prefix |)

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize pane
bind -r ^k resizep -U 10 # upward (prefix Ctrl+k)
bind -r ^j resizep -D 10 # downward (prefix Ctrl+j)
bind -r ^h resizep -L 10 # to the left (prefix Ctrl+h)
bind -r ^l resizep -R 10 # to the right (prefix Ctrl+l)

# swap pane
# swap with the previous pane (prefix Ctrl+u)
bind ^u swapp -U
# swap with the next pane (prefix Ctrl+d)
bind ^d swapp -D

# misc
# select the last pane (prefix e)
bind e lastp
# select the last window (prefix Ctrl+e)
bind ^e last
# kill pane (prefix q)
bind q killp
# kill window (prefix Ctrl+q)
bind ^q killw
# copy mode
# enter copy mode (prefix Escape)
bind Escape copy-mode
# paste buffer (prefix Ctrl+p)
bind ^p pasteb
# swap with the next pane (prefix Ctrl+d)

#-- vi --#
set -g status-keys vi
setw -g mode-keys vi
setw -g automatic-rename on
set -g mouse on
set-option -g mouse on
#-------[ Status Bar and colors ]----------------------------------------# {
#set -g status-utf8 on
set -g status-bg black
set -g status-fg black

#set -g status-left "#[fg=colour250,bold,bg=colour235][#S]#[default]"
#cpu load
set -g status-right "#[fg=black,bg=blue,bold]❰#[fg=black,bg=blue,bold]"
set -ga status-right " U:#(uptime|sed 's/.*:.//'|sed 's/,//g') "
#ram usage
set -g status-left "#[fg=black,bg=yellow,bold]❰#[fg=black,bg=yellow,bold]"
set -ga status-left " M:#(free|awk 'NR==2{printf \"%.2f\", 100*$3/$2}')% "
set -ga status-right "#[fg=black,bg=blue,bold]❰#[fg=black,bg=blue,bold] %Y-%m-%d %H:%M:%S#[fg=black,bg=blue,bold]"
#
set -g status-interval 1

set -g visual-activity on
setw -g monitor-activity on
